<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LDR Steps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff9ecb, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #333;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      background: #8ec5fc;
      transition: 0.3s;
    }
    button:hover {
      background: #6db0f9;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
